<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Highlite</title>
  <style>
    mark{font-weight: bold;}
  </style>
</head>
<body>
  <h1>Highlite</h1>
  <input type="search" id='search' autofocus>
  <p id="target">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum iste incidunt architecto animi nobis reprehenderit, perferendis esse fugit modi suscipit labore. Cupiditate veniam, temporibus reprehenderit. Aspernatur, voluptatibus ducimus asperiores consequuntur!</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  'use strict'

  $(document).ready(function(){
    console.log(1);
    $('#search').keyup(function () {
      searchHighlight($(this).val())
    })
  });

  function searchHighlight(searchText) {
    if (searchText) {
      let content = $("#target").text();
      let searchExp = new RegExp(searchText, "ig");
      let matches = content.match(searchExp);
      console.log(matches);
      if (matches) {
        $("#target").html(content.replace(searchExp, function (match) {
          return '<mark>' + match + '</mark>'
        }))
      } else {
        $('#target mark').css({"background": 'none', 'font-weight':'normal'})
      }
    } else {
      $('#target mark').css({"background": 'none', 'font-weight':'normal'})
    }
  }
</script>
</body>
</html>
