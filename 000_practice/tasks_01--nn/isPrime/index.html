<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>isPrime number</title>
</head>
<body>
<h1>isPrime number</h1>
  <script>
// variant 1
console.group('variant 1 isPrime number prompt');
    let n = +prompt("Input number.", 169);
    console.log(n, typeof n);
    for (let i = 2; i < n+1; i++) {
      if (n % i === 0 && n === i) {
        console.log(n + ' is prime number');
        break;
      }
      if (n % i === 0 && n !== i) {
        console.log(n + ' is NOT prime number!' );
        break;
      }
    }
console.groupEnd('variant 1 isPrime number prompt');

// function variant isPrime
console.groupCollapsed('function isPrime()');
    function isPrime(argNum) {
        for (var i = 2; i <= argNum/2; i++) {
            if (argNum % i == 0) {
                return console.log(argNum + ' is NOT prime number');
            }
        }
        return console.log(argNum + ' is prime number');
    };
    isPrime(n);
    console.log(isPrime(0));
    console.log(isPrime(1));
    console.log(isPrime(2));
    console.log(isPrime(3));
    console.log(isPrime(4));
    console.log(isPrime(5));
    console.log(isPrime(167));
    console.log(isPrime(169));
console.groupEnd('function isPrime()');

// Find isPrime number variant 2 with divider
console.groupCollapsed('function isPrime2()');
    function isPrime2(num){
      if (num < 1) {return NaN;}
      if (num === 1) {return num;}

      let divisor = 2;

      while (num % divisor !== 0) {
        divisor = divisor + 1;
      }
      if (num === divisor) {
        console.log(num + ' - is prime number');
      } else {
        console.log(num + ' - is NOT prime number');
      }
    };
    console.log(isPrime2(0));
    console.log(isPrime2(1));
    console.log(isPrime2(2));
    console.log(isPrime2(3));
    console.log(isPrime2(4));
    console.log(isPrime2(5));
    console.log(isPrime2(167));
    console.log(isPrime2(169));
console.groupEnd('function isPrime2()');
  </script>
</body>
</html>
