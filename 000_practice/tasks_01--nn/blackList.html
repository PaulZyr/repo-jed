<!DOCTYPE html>

<head>

<body>
  <h1>Return true if none the letters in the `blacklist`  are present in the `phrase`. If at least one letter from `blacklist` is present in the `phrase` return false;
<br>
 Comparison should be case insensitive. Meaning 'A' == 'a'.</h1>

  <script>
    'use strict'

    const phrase = 'myphrase';
    const blacklist = 'myblacklist';

    let check = function(phr, blck){
      phr = phr.toLowerCase();
      blck = blck.toLowerCase();

      for (let b = 0; b < blck.length; b++) {
        for (var p = 0; p < phr.length; p++) {
          if (blck[b] === phr[p]) {
            console.log('false');
            return false;
          }
        }
      }
      console.log('true');
      return true;
    }
    check(phrase, blacklist);

  </script>
</body>

</html>
