  <h1>Implement function, which returns the smallest element of the array.</h1>

  <script>
    'use strict'

    // const arr = [2, 4, 2, -5, 1, 7, 4];

    let smallestInArr = function(arr){
      if(arr !== undefined && arr.length !== 0) {
        let smallest = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < smallest) {
            smallest = arr[i]
          }
        }
        console.log(smallest)
      } else {
          console.log('No digits for check.')
          return;
      }
    }
    smallestInArr([2, 4, 2, -5, 1, 7, 4]);
    smallestInArr([2]);
    smallestInArr([]);
    smallestInArr();

  </script>
