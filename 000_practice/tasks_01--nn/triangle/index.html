<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>triangle</title>
</head>
<body>
<h1>triangle</h1>
  <script>
    console.info('triangle 1');
    for (let line = "#"; line.length < 8; line += "#"){
      console.log(line);
    }
    console.info('triangle 2');
    for (let line = "X"; line.length < 8; line += "X"){
      console.log(line);
    }
  </script>
</body>
</html>
