<html>

<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=219&gravity=east);
      background: #018DED url(https://picsum.photos/1500/1000?image=219&gravity=center);
      /* background: #018DED url(https://picsum.photos/1500/1000?random); */
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      flex-direction: column;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 7px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    .second-hand{background: rgba(255, 0, 0, 0.5);height: 2px;}
    .min-hand{background: rgba(255,255,255,0.75);height: 4px;}
    .hour-hand{background: linear-gradient(90deg, transparent 10%, rgba(105, 0, 255, 0.75) 20%, rgba(105, 0, 255, 0.75) 90%);}
  </style>
</head>

<body>
  <h1>Analog Clock</h1>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    let secondHand = document.querySelector('.second-hand');
    let minsHand = document.querySelector('.min-hand');
    let hourHand = document.querySelector('.hour-hand');

    function setDate() {
      let now = new Date();

      let seconds = now.getSeconds();
      let secondsDegrees = ((seconds / 60) * 360) + 90;
      // console.log(seconds, secondsDegrees);
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      let mins = now.getMinutes();
      let minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      // console.log(mins, minsDegrees);
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      let hour = now.getHours();
      let hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
      // console.log(hour, hourDegrees);
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);

    setDate();
  </script>
</body>

</html>
