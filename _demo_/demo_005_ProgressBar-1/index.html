<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  height: 30px;
  background-color: #26b901;
}
#myBar {
  background-color: #ff0000;
  width: 15px;
  height: 30px;
  float: left;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
  function move() {
    var elem = document.getElementById("myBar");
    var width = 0;
    var id = setInterval(frame, 41);
    function frame() {
      if (width == 100) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
      }
    }
  }
</script>

</body>
</html>
