<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider-2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <style>
        body{margin: 0;}
        #slider{
            /* width: 80%; */
            margin: 20px auto;
            position: relative;
        }
        img{
            max-width: 100%;
            display: block;
        }
        h1, p{
            text-transform: uppercase;
            position: absolute;
            top: 10%;
            background: rgba(0,0,0, 0.5);
            text-align: center;
            left: 10%;
            right: 10%;
            margin: 0;
            color: #fff;
        }
        p{
            text-transform: lowercase;
            padding: 15px;
            top: 40%;
            /* bottom: 13%; */
            background: rgba(0,0,0,0.3);
            text-align: justify;
        }
    </style>
    <h1>Slider - 2</h1>
    <section id="slider" class="container" index="">
        <img id="slider_img" src="http://bipbap.ru/wp-content/uploads/2017/09/Cool-High-Resolution-Wallpaper-1920x1080.jpg" alt="">
        <h1 id="slider_title">Title</h1>
        <p id="slider_descr">descr</p>
        <a href="#" id="prev" onclick="prev()" >prev</a>
        <a href="#" id="next" onclick="next()">next</a>
    </section>
</body>
</html>
