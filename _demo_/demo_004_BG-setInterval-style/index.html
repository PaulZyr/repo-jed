<!DOCTYPE html>
<html>
<body>

<p>In this example, the setInterval() method executes the setColor() function once every 1000 milliseconds, which will toggle between two background colors.</p>

<button onclick="stopColor()">Stop Toggling</button>

<script>
var myVar = setInterval(setColor, 1000);

function setColor() {
  var x = document.body;
  // x.style.backgroundColor = (x.style.backgroundColor == "gold") ? "violet" : "gold";
  x.style.backgroundColor = x.style.backgroundColor == "gold" ? "violet" : "gold";
}

function stopColor() {
  clearInterval(myVar);
}
</script>

</body>
</html>
